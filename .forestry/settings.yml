---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: _art-collections
  label: Collections
  create: documents
  match: "**/*"
  templates:
  - collection
- type: jekyll-posts
  label: Posts
  create: documents
  templates:
  - art
- type: directory
  path: _pages
  label: Pages
  create: documents
  match: "**/*"
- type: jekyll-pages
  label: Site Pages
  create: all
upload_dir: ''
public_path: https://res.cloudinary.com/rapella/image
front_matter_path: ''
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --future --port 8080 --host 0.0.0.0
    -d _site
