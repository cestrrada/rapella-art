<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body class="bg-mr-primary">
    {% include nav.html %}
    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="mr-art-card card-hover">
                    <img src={{ page.featured_image }} class="card-img-top" alt="{{ page.title }}">
                </div>
            </div>

            <div class="col-12 col-md-6 pt-4 pt-md-0 px-md-5 my-auto text-center text-md-left">
                <span class="mr-text-detail">
                    {{ page.date | date: "%B %Y" }}
                </span>
                <h1 class="mr-heading">{{ page.title }}</h1>
                <h4 class="mr-subheading">
                    {{ page.medium }} Art:
                    {%if page.categories.size > 0 %}
                        {{ page.categories | join: ", " }}
                    {% else %}
                        Uncategorized
                    {%endif%}
                </h4>
                {{ content }}
            </div>
        </div>
    </div>
	{% include footer.html %}
</body>
</html>
