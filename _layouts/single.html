<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body class="bg-rapella-primary">
    {% include nav.html %}
    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="rapella-art-card">
                    <img src={{ page.featured_image }} class="card-img-top" alt="{{ page.title }}">
                </div>
            </div>

            <div class="col-12 col-md-6 pt-4 pt-md-0 px-md-5 my-auto text-center text-md-left">
                <span class="rapella-text-detail">
                    {{ page.date | date: "%B %Y" }}
                </span>
                <h1>{{ page.title }}</h1>
                <h4 class="rapella-subheading">
                    {{ page.medium | append: ", "}}
                    {{ page.categories }}</h4>
                <div class="rapella-divider mx-auto mx-md-0"></div>

                {{ content }}
            </div>
        </div>
    </div>
	{% include footer.html %}
</body>
</html>
