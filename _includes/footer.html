<footer class="bg-mr-accent-opaque mt-5">
    <div class="container text-light py-3">
        <div class="row flex-column-reverse flex-md-row">
            <div class="col-12 col-md-4 text-center text-md-left my-2 my-md-auto">
                Copyright &copy; 2019 Madi Rapella.
            </div>
            <div class="col-12 col-md-8 text-center text-md-right mr-social-footer mt-2 my-md-auto">

                {% for link in site.social %}
                    <a href="{{link.url}}" class="text-light mx-3 ml-md-4 mr-md-2" aria-label="{{link.name}}">
                        <i class="{{link.icon}}"></i>
                    </a>
                {% endfor %}

            </div>
        </div>
    </div>
</footer>
